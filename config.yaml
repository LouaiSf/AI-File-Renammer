# AI File Renamer Configuration

# Supported file extensions
supported_extensions:
  - .pdf
  - .txt
  - .docx

# Classifier configuration
classifier:
  type: "rule_based"  # Options: rule_based, ml, llm, transformer, zero_shot
  confidence_threshold: 0.5  # Minimum confidence to accept classification

# Filename generator configuration
filename_generator:
  type: "template"  # Options: template, dynamic_template, llm, summarization
  max_length: 150   # Maximum filename length (excluding extension)
  
  # Template configuration
  templates:
    Invoice: "{vendor}_Invoice_{invoice_number}_{date}"
    Contract: "Contract_{parties}_{date}"
    ID: "{doc_type}_{person_name}_{issue_date}"
    BankStatement: "{bank}_Statement_{year}-{month}"
    Receipt: "Receipt_{vendor}_{amount}_{date}"
    Unknown: "Unknown_{date}"
    default: "{doc_type}_{primary_entity}_{date}"
  
  # Fallback template when metadata is missing
  fallback_template: "{doc_type}_NoMetadata_{timestamp}"

# File scanning options
scan_options:
  recursive: true           # Scan subdirectories
  track_processed: false    # Track and skip already processed files

# Conflict resolution
conflict_resolution:
  strategy: "version"  # Options: version (file_v2.pdf), timestamp, hash
  
# Logging configuration
logging:
  level: "INFO"  # Options: DEBUG, INFO, WARNING, ERROR
  format: "json"  # Options: json, text
  log_file: "logs/file_renamer.log"
  console_output: true

# Error handling
error_handling:
  skip_on_error: true      # Continue processing on individual file errors
  max_text_length: 100000  # Maximum text length to process (chars)

# Date formatting
date_format:
  output: "%Y-%m-%d"  # Format for dates in filenames (YYYY-MM-DD)
  
# Metadata extraction
metadata:
  max_keywords: 3          # Maximum number of keywords to extract
  extract_entities: true   # Extract person/organization names
  use_file_date_fallback: true  # Use file modified date if no date found
